
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Waveform Viewer</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dsp.js@0.0.2/dsp.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>CSV Waveform Viewer + Bandpass Filter</h1>

  <input type="file" id="csvInput" accept=".csv"><br><br>

  <label>Low Cut (Hz): <input type="number" id="lowCut" value="1" /></label>
  <label>High Cut (Hz): <input type="number" id="highCut" value="10" /></label>
  <button id="applyFilter">Apply Filter</button>

  <h3>Waveform</h3>
  <div id="waveform" style="height:300px;"></div>

  <h3>FFT Spectrum</h3>
  <div id="fft" style="height:300px;"></div>
</body>
</html>
