<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MiniSEED Viewer with Filter and FFT</title>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <!-- 正確 Seisplotjs，會建立全域變數 sp -->
  <script src="https://cdn.jsdelivr.net/npm/seisplotjs@2.4.1/dist/seisplotjs-bundle.js"></script>
  <!-- 正確 DSP.js -->
  <script src="https://cdn.jsdelivr.net/npm/dsp.js@0.0.2/dsp.js"></script>
</head>
<body>
  <h1>MiniSEED Viewer with Bandpass Filter + FFT</h1>

  <input type="file" id="fileInput" accept=".mseed" /><br /><br />

  <label>Low Cut (Hz): <input type="number" id="lowCut" value="1" step="0.1" /></label>
  <label>High Cut (Hz): <input type="number" id="highCut" value="10" step="0.1" /></label>
  <button id="applyFilter">Apply Filter</button>

  <h3>Waveform</h3>
  <div id="waveform" style="height: 300px;"></div>

  <h3>FFT Spectrum</h3>
  <div id="fft" style="height: 300px;"></div>

  <script src="app.js"></script>
</body>
</html>
